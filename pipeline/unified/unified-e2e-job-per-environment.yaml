parameters:
    jobNameSuffix: ''
    windowsImage: 'windows-2019'
    macImage: 'macOS-11'
    linuxImage: 'ubuntu-18.04'

jobs:
    - job: 'electron_e2e_tests_windows${{ parameters.jobNameSuffix }}'
      pool:
          vmImage: ${{ parameters.windowsImage }}
      steps:
          - template: ../install-node-prerequisites.yaml
          - template: ./unified-e2e-test-interactive.yaml
          - template: ./unified-e2e-publish-results.yaml

    - job: 'electron_e2e_tests_mac${{ parameters.jobNameSuffix }}'
      pool:
          vmImage: ${{ parameters.macImage }}
      steps:
          - template: ../install-node-prerequisites.yaml
          - template: ./unified-e2e-test-interactive.yaml
          - template: ./unified-e2e-publish-results.yaml

    - job: 'electron_e2e_tests_linux${{ parameters.jobNameSuffix }}'
      pool:
          vmImage: ${{ parameters.linuxImage }}
      steps:
          - template: ../install-node-prerequisites.yaml
          - template: ../run-tests-in-docker-linux.yaml
            parameters:
                target: unified
          - template: ./unified-e2e-publish-results.yaml
