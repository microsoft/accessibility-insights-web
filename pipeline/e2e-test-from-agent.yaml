parameters:
    - name: testsTimeoutInMinutes
      type: number
      default: 15

steps:
    - script: yarn build:dev
      displayName: build:dev
      timeoutInMinutes: 5

    - script: yarn test:e2e --ci
      displayName: run e2e tests
      timeoutInMinutes: ${{ parameters.testsTimeoutInMinutes }}
