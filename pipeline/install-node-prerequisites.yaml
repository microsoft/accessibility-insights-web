steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '14.15.0'
      displayName: use node 14.15.0
      timeoutInMinutes: 2

    - script: npm install yarn@1.22.4 -g
      displayName: install yarn as a global dependency
      timeoutInMinutes: 1

    - script: yarn install --frozen-lockfile
      displayName: install packages and dependencies
      timeoutInMinutes: 10
